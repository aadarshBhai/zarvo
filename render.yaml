services:
  - type: web
    name: zarvo
    env: node
    rootDir: .
    plan: free
    buildCommand: npm ci && npm run build && npm --prefix frontend ci && npm --prefix frontend run build
    startCommand: node backend/dist/server.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      # Set your values in Render dashboard or use Sync Secrets. Do not commit secrets.
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URLS
        value: https://zarvo.onrender.com
      - key: SELF_URL
        value: https://zarvo.onrender.com/health
      # Vite build-time env vars for frontend
      - key: VITE_API_BASE
        value: https://zarvo.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://zarvo.onrender.com
